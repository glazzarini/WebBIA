<div class="container">

  <div class="col-md-8 order-md-1">
    <h4 class="mb-3">Novo Cliente</h4>

    <form class="needs-validation" novalidate>
        
      <div class="row">
            <div class="col-md-6 mb-3">
                <label for="txtNome">Nome:</label>
                <input type="text" class="form-control" id="txtNome" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Digite um Nome válido.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="txtTelefone">Telefone:</label>
                <input type="text" class="form-control" id="txtTelefone" placeholder="(**)*****-****" value="" required>
                <div class="invalid-feedback">
                  Informe o número de Telefone.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 mb-3">
                <label for="txtEndereco">Endereço:</label>
                <input type="text" class="form-control" id="txtEndereco" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Informe o Endereço.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10 mb-3">
                <label for="txtEmail">E-mail:</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="seuemail@exemplo.com" value="" required>
                <div class="invalid-feedback">
                  Informe um E-mail válido.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="txtRG">RG:</label>
                <input type="text" class="form-control" id="txtRG" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Digite um Nome válido.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="txtCPF">CPF:</label>
                <input type="text" class="form-control" id="txtCPF" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Informe o número de Telefone.
                </div>
            </div>
        </div>

        <div class="row">
            <div class='col-sm-6'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker5'>
                        <input type='text' class="form-control" />
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker5').datetimepicker({
                        defaultDate: "11/1/2013",
                        disabledDates: [
                            moment("12/25/2013"),
                            new Date(2013, 11 - 1, 21),
                            "11/22/2013 00:53"
                        ]
                    });
                });
            </script>
        </div>

    </form>

  </div>

</div>
