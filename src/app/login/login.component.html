<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="../../assets/img/Logo-Bia-01.png" alt="" width="92" height="92">
    <!-- <h1 class="h3 mb-3 font-weight-normal">Informe os dados:</h1> -->
    <label for="inputEmail" class="sr-only">E-mail</label>
    <input [(ngModel)]="usuario.nome" type="email" id="inputEmail" name="login" class="form-control" placeholder="E-mail" required autofocus>
    <label for="inputPassword" class="sr-only">Senha</label>
    <input [(ngModel)]="usuario.senha" type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Esqueci minha senha
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="fazerLogin()">Entrar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</body>
